<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="css/bootstrap-icons.css">
        <!--css link-->
        <link rel="stylesheet" href="vandor/aos/dist/aos.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
        <title>AOS</title>
    </head>
    <body>

<div class="container">
<div data-aos="fade-in">
  <div class="row">

    <div class="col-lg-4">
    <div class="cont" data-aos="fade-up" data-aos-duration="3000"> <h1>Hellow Every One</h1></div>
    </div>

    <div class="offset-4 col-lg-4">
    <div class="cont" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500"><h1>Hellow Every One</h1></div>
    </div>

    <div class="col-lg-4">
    <div class="cont" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500"> <h1>Hellow Every One</h1></div>
    </div>

    <div class="offset-4 col-lg-4">
    <div class="cont" data-aos="fade-up" data-aos-duration="3000"><h1>Hellow Every One</h1></div>
    </div>



    <div class="col-lg-4">
    <div class="cont"  data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine"> <h1>Hellow Every One</h1></div>
    </div>

    <div class="offset-4 col-lg-4">
    <div class="cont" data-aos="fade-left" data-aos-easing="300" data-aos-duration="1500"><h1>Hellow Every One</h1></div>
    </div>

    <div class="col-lg-4">
    <div class="cont" data-aos="fade-right" data-aos-easing="300" data-aos-duration="1500"> <h1>Hellow Every One</h1></div>
    </div>

    <div class="offset-4 col-lg-4">
    <div class="cont" data-aos="fade-left" data-aos-duration="300"><h1>Hellow Every One</h1></div>
    </div>




  </div>
</div>
</div>

        <!--script link-->
        <script src="js/jquery.min.js"></script>

        <script src="vandor/aos/dist/aos.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
